name: "Build Desktop App"

on:
  workflow_dispatch: # Manual trigger for testing
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS ARM64 (Apple Silicon)
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
            rust_target: "aarch64-apple-darwin"
            name: "macOS-ARM64"
          # macOS x86_64 (Intel) - macos-15-intel is Intel-based
          - platform: "macos-15-intel"
            args: "--target x86_64-apple-darwin"
            rust_target: "x86_64-apple-darwin"
            name: "macOS-Intel"
          # Linux x86_64
          - platform: "ubuntu-22.04"
            args: ""
            rust_target: ""
            name: "Linux-x64"
          # Windows x86_64
          - platform: "windows-latest"
            args: ""
            rust_target: ""
            name: "Windows-x64"

    runs-on: ${{ matrix.platform }}
    name: Build (${{ matrix.name }})

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Linux dependencies
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      # Node.js + pnpm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install pnpm
        run: npm install -g pnpm

      # Rust
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./gui/frontend/src-tauri -> target"

      # Python + Backend Sidecar (uv-managed - no separate Python setup needed)
      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build backend sidecar
        run: uv run --python 3.11 --extra build --extra gui python build_backend.py
        env:
          PYTHONUTF8: "1"
          PYTHONIOENCODING: utf-8

      # macOS Code Signing
      - name: Import Apple Developer Certificate
        if: startsWith(matrix.platform, 'macos')
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          echo $APPLE_CERTIFICATE | base64 --decode > certificate.p12
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          rm certificate.p12

      - name: Get Signing Identity
        if: startsWith(matrix.platform, 'macos')
        run: |
          CERT_INFO=$(security find-identity -v -p codesigning build.keychain | grep "Developer ID Application")
          CERT_ID=$(echo "$CERT_INFO" | awk -F'"' '{print $2}')
          echo "APPLE_SIGNING_IDENTITY=$CERT_ID" >> $GITHUB_ENV

      - name: Setup App Store Connect API Key
        if: startsWith(matrix.platform, 'macos')
        env:
          APPLE_API_KEY_CONTENT: ${{ secrets.APPLE_API_KEY_CONTENT }}
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
        run: |
          mkdir -p ~/private_keys
          echo "$APPLE_API_KEY_CONTENT" | base64 --decode > ~/private_keys/AuthKey_${APPLE_API_KEY}.p8
          echo "APPLE_API_KEY_PATH=$HOME/private_keys/AuthKey_${APPLE_API_KEY}.p8" >> $GITHUB_ENV

      - name: Sign PyInstaller Sidecar
        if: startsWith(matrix.platform, 'macos')
        run: |
          codesign --sign "$APPLE_SIGNING_IDENTITY" \
                   --options runtime \
                   --entitlements gui/frontend/src-tauri/Entitlements.plist \
                   --timestamp \
                   --force \
                   "gui/frontend/src-tauri/binaries/sts-gui-backend-${{ matrix.rust_target }}"

      # Frontend
      - name: Install frontend dependencies
        working-directory: gui/frontend
        run: pnpm install

      # Build Tauri App
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Code signing
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ env.APPLE_SIGNING_IDENTITY }}
          # Notarization via App Store Connect API
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
          APPLE_API_KEY_PATH: ${{ env.APPLE_API_KEY_PATH }}
        with:
          projectPath: gui/frontend
          args: ${{ matrix.args }}
          tagName: v__VERSION__
          releaseName: "Script to Speech v__VERSION__"
          releaseBody: |
            ## Downloads

            | Platform | File |
            |----------|------|
            | macOS (Apple Silicon) | `Script to Speech_*_aarch64.dmg` |
            | macOS (Intel) | `Script to Speech_*_x64.dmg` |
            | Windows | `Script to Speech_*_x64-setup.exe` or `.msi` |
            | Linux | `Script to Speech_*.AppImage` or `.deb` |

            ### Installation Notes
            - **macOS**: App is signed and notarized - should open without security warnings
            - **Linux**: Make AppImage executable: `chmod +x *.AppImage`
          releaseDraft: true
          prerelease: false

      - name: Cleanup Keychain
        if: startsWith(matrix.platform, 'macos') && always()
        run: security delete-keychain build.keychain || true
