name: "Build Desktop App"

on:
  workflow_dispatch: # Manual trigger for testing
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS ARM64 (Apple Silicon)
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
            rust_target: "aarch64-apple-darwin"
            name: "macOS-ARM64"
          # macOS x86_64 (Intel) - macos-15-intel is Intel-based
          - platform: "macos-15-intel"
            args: "--target x86_64-apple-darwin"
            rust_target: "x86_64-apple-darwin"
            name: "macOS-Intel"
          # Linux x86_64
          - platform: "ubuntu-22.04"
            args: ""
            rust_target: ""
            name: "Linux-x64"
          # Windows x86_64
          - platform: "windows-latest"
            args: ""
            rust_target: ""
            name: "Windows-x64"

    runs-on: ${{ matrix.platform }}
    name: Build (${{ matrix.name }})

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Linux dependencies
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      # Node.js + pnpm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install pnpm
        run: npm install -g pnpm

      # Rust
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./gui/frontend/src-tauri -> target"

      # Python + Backend Sidecar (uv-managed - no separate Python setup needed)
      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build backend sidecar
        run: uv run --python 3.11 --extra build --extra gui python build_backend.py
        env:
          PYTHONUTF8: "1"
          PYTHONIOENCODING: utf-8

      # macOS Code Signing
      - name: Import Apple Developer Certificate
        if: startsWith(matrix.platform, 'macos')
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          echo $APPLE_CERTIFICATE | base64 --decode > certificate.p12
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          rm certificate.p12

      - name: Get Signing Identity
        if: startsWith(matrix.platform, 'macos')
        run: |
          CERT_INFO=$(security find-identity -v -p codesigning build.keychain | grep "Developer ID Application")
          CERT_ID=$(echo "$CERT_INFO" | awk -F'"' '{print $2}')
          echo "APPLE_SIGNING_IDENTITY=$CERT_ID" >> $GITHUB_ENV

          # Extract Team ID from certificate for debugging
          CERT_TEAM_ID=$(echo "$CERT_ID" | grep -oE '\([A-Z0-9]+\)$' | tr -d '()')
          echo "Team ID from certificate: $CERT_TEAM_ID"
          echo "Team ID length: ${#CERT_TEAM_ID}"
          echo "APPLE_TEAM_ID secret length: ${#APPLE_TEAM_ID}"
          echo "Team ID from secret (first 3 chars): ${APPLE_TEAM_ID:0:3}..."

          if [ "${#APPLE_TEAM_ID}" != "10" ]; then
            echo "::error::APPLE_TEAM_ID should be exactly 10 characters, but got ${#APPLE_TEAM_ID}"
          fi

          if [ "$CERT_TEAM_ID" != "$APPLE_TEAM_ID" ]; then
            echo "::error::Team ID mismatch! Certificate has '$CERT_TEAM_ID' but APPLE_TEAM_ID secret is different"
          else
            echo "✓ Team IDs match"
          fi

          # Validate app-specific password format (xxxx-xxxx-xxxx-xxxx)
          if [[ ! "$APPLE_PASSWORD" =~ ^[a-z]{4}-[a-z]{4}-[a-z]{4}-[a-z]{4}$ ]]; then
            echo "::warning::APPLE_PASSWORD may not be an app-specific password. Expected format: xxxx-xxxx-xxxx-xxxx"
          else
            echo "✓ APPLE_PASSWORD format looks correct (app-specific password)"
          fi

          # Validate APPLE_ID
          echo "APPLE_ID length: ${#APPLE_ID}"
          echo "APPLE_ID (masked): ${APPLE_ID:0:3}***@***${APPLE_ID: -4}"
          if [[ ! "$APPLE_ID" =~ ^[^@]+@[^@]+\.[^@]+$ ]]; then
            echo "::error::APPLE_ID doesn't look like a valid email address"
          else
            echo "✓ APPLE_ID format looks like an email"
          fi

          # Check for whitespace issues
          if [[ "$APPLE_TEAM_ID" =~ [[:space:]] ]]; then
            echo "::error::APPLE_TEAM_ID contains whitespace characters!"
          fi
          if [[ "$APPLE_ID" =~ ^[[:space:]] ]] || [[ "$APPLE_ID" =~ [[:space:]]$ ]]; then
            echo "::error::APPLE_ID has leading or trailing whitespace!"
          fi
          if [[ "$APPLE_PASSWORD" =~ ^[[:space:]] ]] || [[ "$APPLE_PASSWORD" =~ [[:space:]]$ ]]; then
            echo "::error::APPLE_PASSWORD has leading or trailing whitespace!"
          fi
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}

      - name: Sign PyInstaller Sidecar
        if: startsWith(matrix.platform, 'macos')
        run: |
          codesign --sign "$APPLE_SIGNING_IDENTITY" \
                   --options runtime \
                   --entitlements gui/frontend/src-tauri/Entitlements.plist \
                   --timestamp \
                   --force \
                   "gui/frontend/src-tauri/binaries/sts-gui-backend-${{ matrix.rust_target }}"

      # Frontend
      - name: Install frontend dependencies
        working-directory: gui/frontend
        run: pnpm install

      # Build Tauri App
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ env.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          projectPath: gui/frontend
          args: ${{ matrix.args }}
          tagName: v__VERSION__
          releaseName: "Script to Speech v__VERSION__"
          releaseBody: |
            ## Downloads

            | Platform | File |
            |----------|------|
            | macOS (Apple Silicon) | `Script to Speech_*_aarch64.dmg` |
            | macOS (Intel) | `Script to Speech_*_x64.dmg` |
            | Windows | `Script to Speech_*_x64-setup.exe` or `.msi` |
            | Linux | `Script to Speech_*.AppImage` or `.deb` |

            ### Installation Notes
            - **macOS**: App is signed and notarized - should open without security warnings
            - **Linux**: Make AppImage executable: `chmod +x *.AppImage`
          releaseDraft: true
          prerelease: false

      - name: Cleanup Keychain
        if: startsWith(matrix.platform, 'macos') && always()
        run: security delete-keychain build.keychain || true
