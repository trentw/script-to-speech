repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black

  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        additional_dependencies:
          - "types-pyYAML"
          - "types-requests"
          - "types-tqdm"
        args: ["--config-file=pyproject.toml", "--package=script_to_speech"]
        pass_filenames: false

  - repo: local
    hooks:
      - id: pytest-fast-checks
        name: pytest-fast-checks
        # Run only unit tests, skip slow and integration tests
        entry: uv run pytest tests/ -v -m "unit and not slow and not integration" --maxfail=2
        language: system
        pass_filenames: false
        always_run: false
        types: [python]
      - id: validate-voice-library-data
        name: validate-voice-library-data
        entry: uv run sts-validate-voice-library-data --project-only
        language: system
        pass_filenames: false
        always_run: false
        files: ^src/script_to_speech/voice_library_data/.*\.yaml$
      - id: check-version-sync
        name: check-version-sync
        entry: uv run python scripts/check_version_sync.py
        language: system
        pass_filenames: false
        always_run: false
        files: (pyproject\.toml|_version\.py|tauri\.conf\.json|gui/frontend/src-tauri/Cargo\.toml|gui/frontend/package\.json)
      - id: prettier
        name: prettier
        entry: scripts/pre-commit-entry.sh prettier --write
        language: script
        files: ^gui/frontend/.*\.(js|jsx|ts|tsx|json|css|md)$
      - id: eslint
        name: eslint
        entry: scripts/pre-commit-entry.sh eslint --fix
        language: script
        files: ^gui/frontend/.*\.(js|jsx|ts|tsx)$
      - id: frontend-tests
        name: frontend-tests
        entry: scripts/pre-commit-entry.sh vitest run --silent
        language: script
        pass_filenames: false
        files: ^gui/frontend/.*\.(js|jsx|ts|tsx)$
        types_or: [javascript, jsx, ts, tsx]
